<!DOCTYPE html>

<!-- Se declara el español como idioma por defecto de la página, y el tema oscuro por defecto mediante Bootstrap -->
<html lang="es" data-bs-theme="dark">

<head>
    <!-- Etiquetas meta con el charset (UTF8 según enunciado), viewport adaptada a cualquier dispositivo y
     nombre del autor -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Daniel Sánchez">

    <!-- Título -->
    <title>JcM: Contacto</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">

    <!-- Referencia a hoja de estilos -->
    <link rel="stylesheet" href="/src/css/hojaDeEstilo.css">

    <!-- Referencia a CDN de Bootstrap "jsdelivr" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link a FONTAWESOME para empleo de sus iconos -->
    <script src="https://kit.fontawesome.com/74694f9c34.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Header con navbar -->
    <div class="container-fluid bg-primary p-3 d-flex justify-content-center">
        <h1> HEADER </h1>
    </div>

    <!-- Main : Formulario. La validación se realiza mediante la librería Bootstrap -->
    <div id="formularioDeContacto" class="container-fluid p-1">
        <div id="explicacionContacto" class="container d-flex justify-content-center my-3">
            <p>Rellene el siguiente formulario si desea realizar cualquier consulta. Los campos con
                <strong>asterisco*</strong> son obligatorios. <br> Nos pondremos en contacto con la mayor brevedad
                posible.
            </p>
        </div>

        <form class="container-sm">
            <!-- Se incluyen formularios flotantes pertenecientes a la librería Bootstrap -->
            <div class="form-floating mb-3 mt-3" id="nombre">
                <input type="text" class="form-control" id="nombreFormulario" placeholder="ej. Pablo" name="nombre"
                    required autofocus>
                <label for="nombre">Nombre*</label>

                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>

            </div>


            <div class="form-floating mb-3 mt-3" id="email">
                <input type="email" class="form-control" id="emailFormulario" name="email"
                    placeholder="ej. pablo_sy@ejemplo.com" required>
                <label for="email">Email*</label>

            </div>

            <div class="form-floating mb-3 mt-3" id="telefono">
                <input type="tel" class="form-control" id="telFormulario" name="telefono" placeholder="ej. 611683221">
                <label for="telefono">Teléfono</label>

            </div>

            <div class="form-floating mb-3 mt-3" id="codigoPostal">
                <input type="number" class="form-control" id="codigoPostalFormulario" name="codigoPostal"
                    placeholder="ej. 50001">
                <label for="codigoPostal">Código postal</label>

            </div>

            <div class="row">
                <div class="col">
                    <div class="form-control mb-3 mt-3" id="terceraFilaCuestionario">
                        <label for="selectorOrganizacion" class="form-label my-1">Organización :</label>
                        <select class="form-select" id="selectorOrganizacion">
                            <option id="readonlySeleccionar" readonly>Seleccionar..</option>
                            <option>Particular</option>
                            <option>Empresa</option>
                            <option>Organización educativa</option>
                        </select>

                    </div>
                </div>

                <div class="col">
                    <div class="form-check">
                        <p>¿Como nos conoció?</p>
                        <input class="form-check-input" type="checkbox" id="buscadorOnlineCheck"
                            name="buscadorOnlineCheck" value="buscador" checked>
                        <label class="form-check-label" for="buscadorOnlineCheck">Buscador online</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="amigosCheck"
                            name="amigosRadioFormulario" value="amigos">
                        <label class="form-check-label" for="amigosRadioFormulario">Amigos</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="redesSocialesCheck"
                            name="redesSocialesCheck" value="redesSociales">
                        <label class="form-check-label" for="redesSocialesCheck">Redes sociales</label>
                    </div>



                </div>
            </div>


            <div>
                <textarea class="form-control mb-3 mt-3" rows="5" id="comment" name="text"
                    placeholder="Inserte aquí su solicitud..."></textarea>
            </div>

            <div class="container-sm p-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-envelope"></i>
                    Enviar
                </button>

                <button type="reset" class="btn btn-warning">
                    <i class="fa-solid fa-rotate-right"></i>
                    Resetear formulario
                </button>

            </div>


        </form>

    </div>

    <!-- Footer -->
    <div class="container-fluid bg-primary p-3 d-flex justify-content-center" id="footer">

        <h1>Footer</h1>

    </div>

</body>

</html>
